<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>

<body>

    <form role="form">
        <div class="sign-up-form signup">
            <div class="sign-up-header"></div>
            <div class="arrow-down"></div>
            <div class="sign-up-body">
                <h1>Get Started Absolutely <span>FREE</span></h1>
                <p class="note">No credit card required.</p>
                <input type="text" class="form-control" id="name" placeholder="Name"></input>
                <input type="email" class="form-control" id="email" placeholder="Email Address"></input>
                <input type="password" class="form-control" id="password" placeholder="Create a Password"></input>
                <button type="submit" class="btn btn-sign-up">Sign Up Free</button>
                <p class="agreement">By clickging "Sign Up Free" I agree to Seprum's <u>Terms of Service</u></p>
            </div>
        </div>
    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./assets/vendors/amazon-cognito-identity.min.js"></script>
    <script src="./assets/js/config.js"></script>
    <script src="./assets/js/register.js"></script>

</body>

</html>
